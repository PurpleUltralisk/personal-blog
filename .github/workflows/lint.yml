name: Lint

on: 
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repo
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v1
        with: 
          python-version: 3.8

      - name: Install Python dependencies 
        run: pip3 install black flake8
      
      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          black: true
          flake8: true
  
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - name: 
        uses: actions/checkout@v2
        with: 
          python-version: 3.8
